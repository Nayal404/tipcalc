<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            background: url('asset/tip.jpg');
            background-repeat: no-repeat;
        }
        .container{
            background-color: lightgreen;
            color: rgb(0, 0, 0);
        }
    </style>
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="mb-3 mx-3" align="center">Welcome to My Tip Calculator Website</h3>
        <div class="fluid mx-5">
            <div class="mb-3">
                <label for="n-people" class="form-label">Enter the number of people</label>
                <input type="number" class="form-control" id="n-people" aria-describedby="number">
            </div>
            <div class="mb-3">
                <label for="totalbill" class="form-label">Enter the total bill</label>
                <input type="number" class="form-control" id="totalbill">
            </div>
            <div class="mb-3">
                <label for="tipcent" class="form-label">Tip percent (in %)</label>
                <input type="number" class="form-control" id="tipcent">
            </div>
            <button type="submit" onclick="getTip()" class="btn btn-primary">Calculate</button>
            
        </div>
<br>        
    </div>

    <br>

    <div align="center" class="showResult">
    <div class="card" style="width: 75%;">
        <div class="card-body">
        <p>Result will be displayed Here</p>
          <h5 class="card-title" id="display"></h5>
        </div>
    </div>
      </div>
      <div align="center" class="here"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
